            </div>
            <div class="sub2">
                <img src="asset/b.jpg">
                <p>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                </p>
            </div>
            <div class="sub3">
                <img src="asset/c.jpg">
                <p>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>

            </div>
        </div>
    </div>
    <p>
        <i onclick=left() class="fa-solid fa-circle-chevron-left"></i>
        <i onclick=right() class="fa-solid fa-circle-chevron-right"></i>
    </p>
</body>
<script>
    let position = 0; countBefore = 0, countAfter = 1
    let interval = setInterval(watchDog,60000)
    function watchDog()
    {
        if(countAfter < countBefore) 
        {
            document.getElementById("slide").style.animationName = "chay"
            countAfter = countBefore
        }   
    }
    function right() {
        document.getElementById("slide").style.animationName = "none"
        if(position < 4) position++
        document.getElementById("slide").style.left = "-" + position + "00%"
        flag = true
        countBefore ++
    }
    function left() {
        document.getElementById("slide").style.animationName = "none"
        if(position > 0) position--
        document.getElementById("slide").style.left = "-" + position + "00%"
        flag = true
        countBefore ++
    }
</script>

</html>
